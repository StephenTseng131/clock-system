spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/clock_system
spring.datasource.username=root
spring.datasource.password=123456
mybatis.type-aliases-package=com.example.clocksystem.entity
mybatis.confiquration.map-underscore-to-camel-case=true
server.port=8020
server.servlet.session.cookie.name=clock-system-session
server.servlet.session.timeout=30m
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=NESTED
debug=true
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.filter.order=10000
spring.servlet.filter.init-parameters=com.example.clocksystem.config.FileEncodingFilter,com.example.clocksystem.config.FileEncodingFilter-urlPatterns=/*
