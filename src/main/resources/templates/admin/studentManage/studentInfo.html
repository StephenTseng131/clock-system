<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生详细信息修改</title>
    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/style.css">
    <style>
        /* 自定义样式 */
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 返回主页 -->
    <a id="return">
        <div class="back-to-index">
            <img class="image" src="../../../static/images/return.png" />
            <span>返回</span>
        </div>
    </a>
    <div class="container mt-5">
        <h2 class="text-center">学生详细信息修改</h2>
        <form action="/admin/studentUpdateSave" method="post">

            <div class="form-group">
                <label for="classNo">班级:</label>
                <select class="form-select form-control" id="classNo" name="classNo">
                    <option th:each="item:${session.classes}" th:value="${item.classNo}" th:text="${item.className}"></option>
                    <!-- 添加更多教师选项 -->
                </select>
            </div>
            <div class="form-group">
                <label for="studentName">姓名:</label>
                <input type="text" class="form-control" id="studentName" name="sName" th:value="${session.studentUpdate.SName}">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${session.studentUpdate.password}">
            </div>
            <div class="form-group">
                <label for="idCard">身份证号码:</label>
                <input type="text" class="form-control" id="idCard" name="idCard" th:value="${session.studentUpdate.idCard}">
            </div>
            <div class="form-group">
                <label for="phoneNumber">手机号:</label>
                <input type="text" class="form-control" id="phoneNumber" maxlength="11" name="sPhone" th:value="${session.studentUpdate.SPhone}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存</button>
            <div class="form-group invisible">
                <label for="studentID">学号:</label>
                <input type="text" class="form-control" id="studentID" name="sNo" th:value="${session.studentUpdate.SNo}">
            </div>
        </form>
    </div>

    <!-- 引入Bootstrap JavaScript库 -->
    <script src="../../../static/js/jquery.js"></script>
    <script src="../../../static/js/popper.min.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script>
        $(document).keydown(function(event) {
            if (event.which === 37) { // 左箭头键的键值是37
                // 执行自定义回调函数
                $.post("/admin/studentSessionDelete")
            }
        });
        $('#return').click(function(){
            $.post("/admin/studentSessionDelete",function(){
                window.location.href="/admin/studentManage"
            })
        })

    </script>
</body>
</html>
