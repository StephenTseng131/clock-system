<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师详细信息修改</title>
    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/style.css">
    <style>
        /* 自定义样式 */
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 返回主页 -->
    <a id="return">
        <div class="back-to-index">
            <img class="image" src="../../../static/images/return.png" />
            <span>返回</span>
        </div>
    </a>
    <div class="container mt-5">
        <h2 class="text-center">教师详细信息修改</h2>
        <form action="/admin/teacherUpdateSave" method="post">
            <div class="form-group">
                <label for="studentName">姓名:</label>
                <input type="text" class="form-control" name="tName" id="studentName" th:value="${session.teacherUpdate.TName}">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" name="password" id="password" th:value="${session.teacherUpdate.password}">
            </div>
            <div class="form-group">
                <label for="phoneNumber">手机号:</label>
                <input type="text" class="form-control" name="tPhone" id="phoneNumber" pattern="\d{11}" maxlength="11" th:value="${session.teacherUpdate.TPhone}">
            </div>
            <div class="form-group">
                <label for="roleName">职务:</label>
                <select class="form-select form-control" id="roleName" name="roleName">
                    <option value="辅导员">辅导员</option>
                    <option value="任课老师">任课老师</option>
                    <!-- 添加更多教师选项 -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存</button>
            <div class="form-group invisible">
                <label for="studentID">教师号:</label>
                <input type="text" class="form-control" name="tNo" id="studentID" th:value="${session.teacherUpdate.TNo}">
            </div>
        </form>
    </div>

    <!-- 引入Bootstrap JavaScript库 -->
    <script src="../../../static/js/jquery.js"></script>
    <script src="../../../static/js/popper.min.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script>
        $(document).keydown(function(event) {
            if (event.which === 37) { // 左箭头键的键值是37
                // 执行自定义回调函数
                $.post("/admin/teacherSessionDelete")
            }
        });
        $('#return').click(function(){
            $.post("/admin/teacherSessionDelete",function(){
                window.location.href="/admin/teacherManage"
            })
        })
    </script>
</body>
</html>
