<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级详细信息修改</title>
    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="./../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../../static/css/style.css">
    <style>
        /* 自定义样式 */
        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- 返回主页 -->
<a id="return" href="/office/classManage">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png"/>
        <span>返回</span>
    </div>
</a>
<div class="container mt-5">
    <h2 class="text-center">班级详细信息修改</h2>
    <form action="/office/classUpdate" method="post">
        <div class="form-group">
            <label for="studentName">班级名:</label>
            <input type="text" class="form-control" name="className" id="studentName"
                   th:value="${session.classDetail.className}">
        </div>
        <div class="form-group">
            <label for="teacherNo">辅导员:</label>
            <select class="form-select form-control" id="teacherNo" name="tNo">
                <option th:each="teacher:${teacherList}" th:value="${teacher.TNo}" th:text="${teacher.TName}"
                        th:selected="${teacher.TNo==session.classDetail.TNo}"></option>
                <!-- 添加更多教师选项 -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">保存</button>
        <div class="form-group invisible">
            <label for="studentID">班级号:</label>
            <input type="text" class="form-control" name="classNo" id="studentID"
                   th:value="${session.classDetail.classNo}">
        </div>
    </form>
</div>

<!-- 引入Bootstrap JavaScript库 -->
<script src="./../../../static/js/jquery.js"></script>
<script src="./../../../static/js/popper.min.js"></script>
<script src="./../../../static/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
