<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../static/css/style.css" rel="stylesheet">
    <link href="../../../static/css/manageStudent.css" rel="stylesheet">
    <link href="../../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    <title>活动审批详情</title>
</head>

<body>
<!-- 返回主页 -->
<a href="/teacher/activityCheckReord">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png">
        <span>返回</span>
    </div>
</a>
<div class="p-5">
    <div class="d-flex flex-column col-md-8 mx-auto mt-5 p-4 rounded-4 border border-4 border-dark-subtle">
        <h1 class="display-6 mx-auto fw-bold">活动审批详情</h1>
        <p class="fs-4 m-0 p-0">申请编号：
            <abc th:text="${applicationDetail.applicationNo}" id="applicationNo"></abc>
        </p>
        <p class="fs-4 m-0 p-0">活动名称：
            <abc id="first" th:text="${applicationDetail.activityApplication.activityName}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">活动类别：
            <abc th:switch="${applicationDetail.activityApplication.type}">
                <span th:case="0">德育</span>
                <span th:case="1">智育</span>
                <span th:case="2">体育</span>
                <span th:case="3">美育</span>
                <span th:case="4">劳育</span>
            </abc>
        </p>
        <p class="fs-4 m-0 p-0">活动学分：
            <abc th:text="${applicationDetail.activityApplication.credit}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">活动时间：
            <abc th:text="${#dates.format(applicationDetail.activityApplication.startTime, 'YYYY-MM-dd HH:mm:ss')}+'~'+${#dates.format(applicationDetail.activityApplication.endTime, 'YYYY-MM-dd HH:mm:ss')}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">主持社团：
            <abc th:text="${applicationDetail.activityApplication.society.societyName}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">活动介绍：
            <abc th:text="${applicationDetail.activityApplication.introduce}"></abc>
        </p>
        <div class="d-inline-flex flex-row gap-5 mt-3 col-md-12 mx-auto mb-3 justify-content-center">
            <button type="button" class="btn btn-success me-5" id="yes">同 意</button>
            <button type="button" class="btn btn-danger ms-5" id="no">不同意</button>
        </div>
    </div>
</div>

<script src="../../../static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
<script src="../../../static/js/jquery.js"></script>
<script>
    var applicationNo = $("abc#applicationNo").text();
    $('#yes').click(function () {
        $.post("/teacher/updateActivityApplicationStatus", {
            "result": 1,
            "applicationNo": applicationNo
        }, function () {
            window.location.href = "/teacher/activityCheckReord";
        })
    })

    $('#no').click(function () {
        $.post("/teacher/updateActivityApplicationStatus", {
            "result": 2,
            "applicationNo": applicationNo
        }, function () {
            window.location.href = "/teacher/activityCheckReord";
        })
    })
</script>
</body>

</html>
