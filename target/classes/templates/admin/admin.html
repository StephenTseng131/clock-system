<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SITE TITLE -->
    <title>管理员页面</title>
    <link href="./../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="./../../static/css/style.css" rel="stylesheet">
</head>

<body data-spy="scroll" data-offset="80">
<!-- 返回主页 -->
<a href="/logout">
    <div class="back-to-index" id="return">
        <img class="image" src="../../static/images/return.png"/>
        <span>退出</span>
    </div>
</a>
<div class="float-md-right m-2 p-2 border-right-0 rounded shadow">
    <h5 class="text-secondary d-inline">欢迎<a class="text-primary" th:text="${session.admin.id}"></a>管理员进入</h5>
    <i class="fa fa-eye d-inline text-info" style="font-size:23px"></i>
    <i class="fa fa-eye d-inline m-2 text-info" style="font-size:23px"></i>
</div>
<!-- START SERVICE -->
<section id="service" class="section_padding">
    <div class="container">
        <div class="section_heading text-center wow zoomIn">
            <h2>方圆 <span>考勤系统</span></h2>
            <!-- <p></p>	 -->
            <div class="section_heading_border">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div> <!-- END HEADING -->

        <div class="row text-center">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-service wow fadeInLeft">
                    <i class="fa fa-adjust"></i>
                    <h4><a href="/admin/adminManage">管理员管理</a></h4>
                </div>
            </div> <!-- End Col -->
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-service wow fadeInDown">
                    <i class="fa fa-cube"></i>
                    <h4><a href="/admin/teacherManage">教师管理</a></h4>
                </div>
            </div> <!-- End Col -->
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-service wow fadeInLeft">
                    <i class="fa fa-pencil-square-o"></i>
                    <h4><a href="/admin/studentManage">学生管理</a></h4>
                </div>
            </div> <!-- End Col -->
            <div class="col-md-6 col-sm-6 col-xs-12 reset">
                <div class="single-service wow fadeInLeft">
                    <i class="fa fa-gear"></i>
                    <h4><a class="text-primary">教务账号重置</a></h4>
                </div>
            </div> <!-- End Col -->
        </div>
    </div> <!-- END CONTAINER -->
</section>
<!-- END SERVICE -->

<!-- Start jQuery -->
<script src="./../../static/js/jquery.js"></script>
<!-- Latest compiled and minified Bootstrap -->
<script src="./../../static/js/bootstrap.min.js"></script>
<script>
    $(".reset").click(function(){
        $.get("/admin/resetPassword",function(){
            alert("重置成功")
        }).fail(function(){
            alert("重置失败")
        })
    })
</script>
</body>

</html>
