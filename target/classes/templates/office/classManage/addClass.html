<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>添加班级</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <script src="./../../../static/js/jquery.js"></script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="./../../../static/css/addUser.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./../../../static/css/bootstrap.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./../../../static/css/style.css" type="text/css" media="all"/>
    <!-- Style-CSS -->
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
    <!-- web-fonts -->
</head>

<body>
<!-- 返回主页 -->
<a href="/office/classManage">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png"/>
        <span>返回</span>
    </div>
</a>
<!-- title -->
<center>
    <h1 class="header-w3ls" id="title-add">添加班级</h1>
</center>
<!-- //title -->
<!-- content -->
<div class="porduct-order-agile" id="content-add">
    <form action="/office/addClass" method="post">
        <div class="form-group">
            <p>年份</p>
            <input type="text" maxlength="2" pattern="\d{2}" name="classNo" placeholder="请输入年份,长度为2,如2023年填入23" id="id" required>
        </div>
        <div class="form-group">
            <p>班级名称 </p>
            <input type="text" name="className" placeholder="请输入班级名称，如软工一班" id="className" required>
        </div>
        <div class="form-group">
            <p>辅导员</p>
            <select class="form-select custom-select form-control" id="teacherNo" name="tNo">
                <option th:each="teacher:${teacherList}" th:value="${teacher.tNo}" th:text="${teacher.tName}"></option>
                <!-- 添加更多教师选项 -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-add">完成</button>
    </form>
</div>
</body>
</html>
