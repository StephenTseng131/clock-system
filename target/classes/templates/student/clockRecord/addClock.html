<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤申诉</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>

<body>
<!-- 返回按钮 -->
<a id="return" href="/student/clockRecord">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png"/>
        <span>返回</span>
    </div>
</a>
<br/>
<br/>
<div class="container mt-4" id="mainContent">
    <!-- 学生信息 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">学生信息</h5>
            <p>姓名:
                <abc th:text="${session.student.SName}"></abc>
            </p>
            <p>学号:
                <abc th:text="${session.student.SNo}"></abc>
            </p>
            <p>班级:
                <abc th:text="${session.student.stuClass.className}"></abc>
            </p>
        </div>
    </div>

    <!-- 请假信息表单 -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">考勤信息</h5>
            <form action="/student/submitAppeal" method="post">
                <div class="mb-3">
                    <p>课程:
                        <abc th:text="${clockRecordDetail.course.courseName}"></abc>
                    </p>
                    <p>状态: <b th:if="${clockRecordDetail.status}==1">旷课</b></p>
                </div>
                <div class="mb-3">
                    <label for="leaveReason" class="form-label">申诉理由:</label>
                    <textarea class="form-control" id="leaveReason" rows="5" name="reason"></textarea>
                </div>
                <!-- 通过和不通过按钮 -->
                <div class="mt-4">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- 引入 Bootstrap JavaScript，确保在 </body> 标签之前引入 -->
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/jquery.js"></script>
<script>
    window.addEventListener('beforeunload',function (event) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET",'/destroy',false);
        xhr.send();
        $.get("/student/destroy")
    })
</script>
</body>

</html>
