<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假申请</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>

<body>
<!-- 返回按钮 -->
<a href="/student/stuLeaveRecord">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png"/>
        <span>返回</span>
    </div>
</a>
<br/>
<br/>
<div class="container mt-4" id="mainContent">
    <!-- 学生信息 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">学生信息</h5>
            <p>姓名:
                <abc th:text="${session.student.SName}"></abc>
            </p>
            <p>学号:
                <abc th:text="${session.student.SNo}"></abc>
            </p>
            <p>班级:
                <abc th:text="${session.student.stuClass.className}"></abc>
            </p>
        </div>
    </div>

    <!-- 请假信息表单 -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">请假信息</h5>
            <form action="/student/studentLeaveRequest" method="post">
                <div class="mb-3">
                    <label for="startTime" class="form-label">起始时间 (可选):</label>
                    <input type="datetime-local" class="form-control" id="startTime" name="startTime">
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">结束时间 (可选):</label>
                    <input type="datetime-local" class="form-control" id="endTime" name="endTime">
                </div>
                <div class="mb-3">
                    <label for="leaveReason" class="form-label">请假原因:</label>
                    <textarea class="form-control" id="leaveReason" rows="5" name="reason"></textarea>
                </div>
                <!-- 提交 -->
                <div class="mt-4">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>


</div>

<!-- 引入 Bootstrap JavaScript，确保在 </body> 标签之前引入 -->
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/jquery.js"></script>
<script>
    $(document).ready(function () {
        $('form').submit(function (event) {
            var startTime = new Date($('#startTime').val());
            var endTime = new Date($('#endTime').val());
            if (startTime >= endTime) {
                alert("请假起始时间必须比结束时间早");
                // 阻止表单提交
                event.preventDefault();
            }
        })
    })
</script>
</body>

</html>
