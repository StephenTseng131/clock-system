<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../static/css/style.css" rel="stylesheet"/>
    <link href="../../../static/css/manageStudent.css" rel="stylesheet"/>
    <link href="../../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet"/>
    <title>社团详情</title>
</head>

<body>
<!-- 返回主页 -->
<a href="/teacher/societyManage">
    <div class="back-to-index">
        <img class="image" src="../../../static/images/return.png"/>
        <span>返回</span>
    </div>
</a>
<div class="p-5">
    <div class="d-flex flex-column col-md-8 mx-auto mt-5 p-4 rounded-4 border border-4 border-dark-subtle">
        <h1 class="display-6 mx-auto fw-bold">社团详情</h1>
        <img th:src="'data:image/png;base64,' + ${imageData}" class="rounded mx-auto d-block imageChange" style="height: 200px;width: 200px" id="sign" alt="无法找到图片">
        <p class="fs-4 m-0 p-0">社团账号：
            <abc th:text="${societyDetail.societyId}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">社团名称：
            <abc th:text="${societyDetail.societyName}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">创始人：&emsp;
            <abc th:text="${societyDetail.student.sName}"></abc>
        </p>
        <p class="fs-4 m-0 p-0">社团介绍：
            <abc th:text="${societyDetail.introduce}"></abc>
        </p>
    </div>
</div>

<script src="../../../static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
<script src="../../../static/js/jquery.js"></script>
</body>

</html>
